# Render.com deployment configuration
# Deploy to: https://render.com

services:
  - type: web
    name: agentic-fo-backend
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./Dockerfile.simple
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: agentic-fo-db
          property: connectionString
      - key: REDIS_URL
        value: redis://localhost:6379/0
      - key: SECRET_KEY
        generateValue: true
      - key: ALGO_ID
        value: AGENTIC_FO_001
      - key: STRATEGY_NAME
        value: AgenticF&OStrategy
      - key: ALLOWED_ORIGINS
        value: https://chrome.google.com,chrome-extension://*
      - key: ALLOWED_HOSTS
        value: *.onrender.com
      - key: PORT
        value: 8000
    healthCheckPath: /health
    autoDeploy: true
    branch: main
